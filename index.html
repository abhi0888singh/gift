<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #ffd6e8, #fff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  position: relative;
  text-align: center;
  padding: 20px;
}

.screen {
  display: none;
  animation: fade 0.6s ease;
}

.screen.active {
  display: block;
}

h1 {
  color: #ff3f8e;
  font-size: 2rem;
  margin-top: 40px;
}

p {
  color: #333;
  font-size: 1.05rem;
}

.btn {
  margin-top: 25px;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: #ff3f8e;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,63,142,0.35);
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 55px;
  height: 70px;
  border-radius: 50%;
  animation: float 7s linear forwards;
  cursor: pointer;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 30px;
  background: #aaa;
  left: 50%;
  top: 70px;
}

.word {
  position: absolute;
  color: #ff3f8e;
  font-weight: 600;
  font-size: 1.2rem;
  animation: popText 1s ease forwards;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes popText {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

/* Cake */
.cake {
  width: 160px;
  height: 120px;
  background: #ff9fc9;
  margin: 30px auto;
  border-radius: 12px;
  position: relative;
}

.cake::before {
  content: '';
  position: absolute;
  width: 120px;
  height: 20px;
  background: #ffe3ef;
  top: -18px;
  left: 20px;
  border-radius: 10px;
}

.candle {
  width: 10px;
  height: 35px;
  background: white;
  position: absolute;
  top: -50px;
  left: 75px;
}

.flame {
  width: 14px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -14px;
  left: -2px;
  animation: flicker 0.8s infinite alternate;
}

@keyframes flicker {
  from { opacity: 1; }
  to { opacity: 0.6; }
}
</style>
</head>

<body>

<div class="app">

  <!-- Screen 1 -->
  <div class="screen active" id="s1">
    <h1>Hey Aradhya ðŸ‘‹ðŸ’–</h1>
    <p>Guess whatâ€¦ today is YOUR day ðŸŽ‰</p>
    <button class="btn" onclick="go(2)">Next â†’</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="s2">
    <h1>Happy 15th Birthday ðŸŽ‚</h1>
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <p>Officially 15 & already amazing âœ¨</p>
    <button class="btn" onclick="go(3)">Tap Balloons ðŸŽˆ</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="s3">
    <h1>Tap & Pop ðŸŽˆ</h1>
    <p>Pop the balloons to reveal messages ðŸ‘†</p>
  </div>

</div>

<script>
function go(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('s' + n).classList.add('active');
  if (n === 3) makeBalloons();
}

const messages = [
  "Best Friend ðŸ’•",
  "Always Smiling ðŸ˜Š",
  "Kind Heart ðŸ’–",
  "Strong Girl ðŸ’ª",
  "Dream Big âœ¨",
  "Never Give Up ðŸŒˆ"
];

function makeBalloons() {
  for (let i = 0; i < messages.length; i++) {
    let b = document.createElement('div');
    b.className = 'balloon';
    b.style.left = Math.random() * 80 + 10 + '%';
    b.style.background = `hsl(${Math.random()*360},80%,75%)`;
    b.style.animationDuration = (6 + Math.random() * 4) + 's';

    b.onclick = () => {
      let w = document.createElement('div');
      w.className = 'word';
      w.innerText = messages[i];
      w.style.left = b.style.left;
      w.style.top = '40%';
      document.body.appendChild(w);
      b.remove();
    };

    document.body.appendChild(b);
  }
}
</script>

</html>
